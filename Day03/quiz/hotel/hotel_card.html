<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hotel_card.css" />
  </head>
  <body>
    <div class="container">
      <div class="card one">
        <div class="text">
          <span class="a">블랙프라이데이</span>
          <span class="b">그랜드 조선 부산</span>
          <span class="b">쿠폰 추가 할인</span>
          <span class="c">단독 특가 상품 판매(~6월 30일까지)</span>
        </div>
      </div>
      <div class="card two">
        <div class="text">
          <span class="a">풀빌라</span>
          <span class="b">바다로 채운공간</span>
          <span class="b">강릉 무아풀빌라</span>
          <span class="c">에메랄드빛 바다를 품은 럭셔리 풀빌라</span>
        </div>
      </div>
      <div class="card three">
        <div class="text">
          <span class="a">5성급</span>
          <span class="b">차원 높은 여유</span>
          <span class="b">그랜드 조선 제주</span>
          <span class="c">이상적인 휴식을 위한 모든 것</span>
        </div>
      </div>
      <div class="card four">
        <div class="text">
          <span class="a">풀빌라</span>
          <span class="b">낭만이 깃든 공간</span>
          <span class="b">풀빌라 아마레</span>
          <span class="c">이국적인 감성을 가진 오션뷰 객실</span>
        </div>
      </div>
    </div>
  </body>
</html>
